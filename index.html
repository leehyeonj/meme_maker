<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <canvas></canvas>
    <input id="line-width" type="range" min="1" max="10" value="5" step="0.1"/>
    <input type="color" id="color"/>
    <div class="color-option-wrapper">
        <div class="color-option" style="background-color:  #1abc9c" data-color="#1abc9c"></div>
        <div class="color-option" style="background-color:  #2ecc71" data-color="#2ecc71"></div>
        <div class="color-option" style="background-color:  #f1c40f" data-color="#f1c40f"></div>
        <div class="color-option" style="background-color:  #9b59b6" data-color="#9b59b6"></div>
        <div class="color-option" style="background-color:  #f39c12" data-color="#f39c12"></div>
        <div class="color-option" style="background-color:  #f8a5c2" data-color="#f8a5c2"></div>
    </div>
    <button id="mode-btn">fill</button>
    <button id="destroy-btn">destroy</button>
    <button id="eraser-btn">erase</button>
    <input type="file" accept="image/*" id="file"/>
    <input type="text" placeholder="write and then double click" id="text-input"/>
    <button id="save">save eimage</button>
    <script src="app.js"></script>
</body>
</html>
